<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to mapzen.js script and stylesheets: -->
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="./d3.v3.min.js"></script>
  </head>
  <body>
    <div id="events" class="start">
      <div class="start-wrapper state">
        <h2>Welcome to the HRC event map!</h2>
        <p>Get started by searching for your location on the map, and matching events will show up here.</p>
      </div>
      
      <div id="searchbox">
        <div class="search-row">
          <label>Search for a city, neighborhood, or address:</label>
          <input type="text">
          <button>Submit</button>
        </div>
        <div class="search-row">
          <label>Show me events within:</label>
          <select id="radius-select">
            <option value="5">5 Miles</option>
            <option value="10" selected>10 Miles</option>
            <option value="25">25 Miles</option>
            <option value="50">50 Miles</option>
          </select>
        </div>
      </div>

      <div class="event-wrapper state">
        <h2>Events Near You:</h2>
        <div class="event-list"></div>
      </div>

      <div class="error-wrapper state">
        <h2>Aw, snap</h2>
        <p>It looks there are no events in the area you've selected. Try a wider search, or a different area?</p>
      </div>
    </div>
    <div id="map">
      <div id="map-search">
        <input type="checkbox" id="move-update">Redo search when map moved
      </div>
    </div>
    <script src="./event-map.js"></script>
  </body>
</html>
